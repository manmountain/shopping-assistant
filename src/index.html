<!doctype html>
<html>
  <script>
    webLLMGlobal = {};
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./styles.css" />
  <body class="h-100">
    <div id="root" class="d-flex h-100 w-100">
      <!-- Chat Panel (Left) -->
      <div id="chat-panel" class="d-flex flex-column border-end p-3" style="flex: 1; min-width: 0;">
        <!-- Download Section -->
        <div class="mb-3">
          <button id="chat-download-models" class="btn btn-primary w-100">Download and Initialize Models</button>
          <div id="chat-download-progressbar-container" class="progress mt-2 hidden" style="height: 35px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" id="chat-download-progressbar" role="progressbar" style="width:0%"></div>
          </div>
        </div>
        <!-- Chat Container -->
        <div class="d-flex flex-column flex-grow-1 small" style="min-height: 0;">
          <div id="chat-box" class="flex-grow-1 overflow-y-auto bg-light border p-2 mb-2" style="min-height: 0;"></div>
          <div id="chat-info-label" class="bg-info-subtle p-2 mb-2 d-flex flex-column" style="min-height: 60px;"></div>
          <!-- Chat Input -->
          <div class="input-group">
            <input type="text" id="chat-user-input" class="form-control" disabled placeholder="Type a message..." />
            <button id="chat-send-btn" class="btn btn-primary" disabled><i class="bi bi-send"></i></button>
            <button id="chat-reset-btn" class="btn btn-warning" disabled><i class="bi bi-arrow-clockwise"></i></button>
          </div>
        </div>
      </div>
      <!-- Product List Panel (Right) -->
      <div id="list-panel" class="d-flex flex-column p-3 overflow-hidden" style="flex: 3;">
        <div id="product-list" class="overflow-y-auto flex-grow-1">
          <ul class="list list-unstyled"></ul>
        </div>
      </div>
    </div>
    
    <script type="module" src="./webllm.ts"></script>
  </body>
</html>
